/* 基本按鈕樣式 */

button.hamburger_icon{
  width: 31px;
  height: 31px;
  
  position: relative;
  cursor: pointer;
  outline: none;
  position: absolute;
    float: right;
    top:30px;
    right: 85px;
    border: transparent;
    background-color: white;
    border-radius: 50%;
}

/* 每一條橫線的樣式 */
button.hamburger_icon span.-hr{
  height: 2px;
  width: 15px;
  background-color:black;
  display: inline-block;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* 最上面那條線的樣式 */
button.hamburger_icon span.-hr.-top{
  top: 30%;
}

/* 最下面那條線的樣式 */
button.hamburger_icon span.-hr.-bottom{
  top: 70%;
}



/* -on 的狀態 */
/* 上方的線 */
button.hamburger_icon.-on span.-hr.-top{
    opacity: 0;
}
/* 中間的線 */
button.hamburger_icon.-on span.-hr.-middle{
  opacity: 1;
}
/* 下方的線 */
button.hamburger_icon.-on span.-hr.-bottom{
    opacity: 0;
}

    <script>
        $(function(){
  // 點擊按鈕，選單縮放

         $(function(){
  // 按鈕狀態的切換
            $("button.hamburger_icon").on("click", function(){
    
                $(this).toggleClass("-on");
    
            });
        });
        $(".popup-btn").click(function() {
          var href = $(this).attr("href")
          $(href).fadeIn(250);
        });

        $(".popup-close").click(function() {
          $(".popup-wrap").fadeOut(200);
          e.preventDefault();
        });

        $(".signup").on("click",function(){
          $(".login-form").addClass("off");
          $(".signup-form").addClass("on"); 
        });
        $(".login").on("click",function(){
          $(".signup-form").removeClass("on");
          $(".login-form").removeClass("off");
        });
